name: Go

on:
  push:
    branches: [ release ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Remove persistants
      run: |
        echo "${{ secrets.ENV }}" > config/config.go
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
    
    - name: copy file via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        rm: true 
        source: "media-server"
        target: "/var/apps/mediaserver"
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
            cd /var/apps/mediaserver
            ln -s /var/persist/uploads /var/apps/mediaserver/uploads
            sudo systemctl restart mediaserver.service
